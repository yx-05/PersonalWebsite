<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Yx Space</title>
</head>
<body>
    <header>
        <p class="logo">YxSPACE</p>
        <nav>
            <ul class="navLinks">
                <li><a href="#">About Me</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Links</a></li>
            </ul>
        </nav>
    </header>
    <div class="content1">
        <div class="aboutMe content1ContainerSize">
            <h1>I'm a human</h1>
            <h2>You may find this piece of information useless but I'm Yxho.</h2>
        </div>
        <div class="profilePic content1ContainerSize">
            <img src="images\423219738026201.jpg" alt="randomImage">
        </div>
    </div>
    <div class="content2">
        <p>你可能不想知道：</p>
        <div class="Views">
            <div class="worldView">
                <p>世界观</p>
                <span class="material-symbols-outlined icon">
                    public
                    </span>
            </div>
            <div class="valueView">
                <p>价值观</p>
                <span class="material-symbols-outlined">
                    auto_stories
                    </span>
            </div>
            <div class="lifeView">
                <p>人生观</p>
                <span class="material-symbols-outlined">
                    accessibility_new
                    </span>
            </div>
        </div>
    </div>
    <div class="content3">
        <h1>Compatibility Test</h1>
        <h2>A small test based on MBTI</h2>
        <select name="mbti" id="mbti">
            <option disabled selected>MBTI</option>
            <option value="intj" class="intj">intj</option>
            <option value="intp" class="intp">intp</option>
            <option value="entj" class="entj">entj</option>
            <option value="entp" class="entp">entp</option>
            <option value="infj" class="infj">infj</option>
            <option value="infp" class="infp">intj</option>
            <option value="enfj" class="enfj">enfj</option>
            <option value="enfp" class="enfp">enfp</option>
            <option value="istj" class="istj">istj</option>
            <option value="istp" class="istp">istp</option>
            <option value="estj" class="estj">estj</option>
            <option value="estp" class="estp">estp</option>
            <option value="isfj" class="isfj">isfj</option>
            <option value="isfp" class="isfp">isfp</option>
            <option value="esfj" class="esfj">esfj</option>
            <option value="esfp" class="esfp">esfp</option>
          </select>
          <div id="colorBox"></div>
          <button class="button" onclick="output()">Check</button>
          <div class="MBTICat">
            <p><span></span>RED - Uhoh, </p>
            <p><span></span>YELLOW - </p>
            <p><span></span>BLUE - </p>
            <p><span></span>GREEN - Hooray, </p>
          </div>
    </div>
    <footer>
        lol
    </footer>
    <script src="/matching system/script.js"></script>
</body>
</html>
